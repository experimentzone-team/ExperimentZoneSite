<!-- Why Experiment Zone Splash -->
<div class="strip">
  <div class="container pt-5 pb-5 text-center">
    <h1>Why Experiment Zone?</h1>
    <div class="row justify-content-center">
      {% for feature in site.data.features %}
      <div class="col-12 col-md-4 mb-2">
        <div class="feature">
          {% if feature.image %}
          <div class="feature-image mb-3 mt-3">
            <img
              alt="{{ feature.title }} logo"
              src="{{ feature.image | relative_url}}"
            />
          </div>
          {% endif %}
          <h2 class="feature-title">{{ feature.title }}</h2>
          <div class="feature-content">
            <p>{{feature.description}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
{% include recent-awards.html %}
</div>

<style>
  .badges_div {
    padding-top: 0 !important;
  }
</style>
<script>
  if (
    window.location.pathname !== "/" &&
    window.location.pathname !== "/about/" &&
    window.location.pathname !== "/services/site-experience-audit/" &&
    window.location.pathname !== "/services/conversion-strategy-and-testing/" &&
    window.location.pathname !== "/services/usability-evaluation/"
  ) {
    document.querySelector(".badges_div").remove();
  }
</script>
