<!-- Why Experiment Zone Splash -->
<div class="strip">
  <div class="container pt-5 pb-5 text-center">
    <h1>Why Experiment Zone?</h1>
    <div class="row justify-content-center">
      {% for feature in site.data.features %}
      <div class="col-12 col-md-4 mb-2">
        <div class="feature">
          {% if feature.image %}
          <div class="feature-image mb-3 mt-3">
            <img
              alt="{{ feature.title }} logo"
              src="{{ feature.image | relative_url}}"
            />
          </div>
          {% endif %}
          <h2 class="feature-title">{{ feature.title }}</h2>
          <div class="feature-content">
            <p>{{feature.description}}</p>
          </div>
        </div>

      </div>
      {% endfor %}
    </div>
  </div>
  <div class="pt-5 pb-5 text-center badges_div">
    <h2 class="pb-2"><strong>Recent Awards</strong></h2>
    <div class="row align-items-center justify-content-around">
      <img class="austin_top_cro" height="15%" width="15%" src="./assets/images/badges/top_clutch.co_conversion_optimization_company_austin_2023.png" alt="Clutch Austin 2023 Top Conversion Optimization Company Award">
      <img class="top_cro_company" height="15%" width="15%" src="./assets/images/badges/top_clutch.co_conversion_optimization_company_2023_award.png" alt="Clutch 2023 Top Conversion Optimization Company Award">
      <img class="ecomm_research" height="15%" width="15%" src="./assets/images/badges/top_clutch.co_market_research_company_ecommerce_2023.png" alt="Clutch Ecommerce 2023 Top Market Research Company Award">
    </div>
  </div>
  <div class="pt-5 pb-5 text-center">
    <h3 class="text-black">
      Learn More About <a class="link" href="/about/">Our Mission</a>
    </h3>
  </div>
</div>


<style>
  .badges_div {
    background-color: #eee8f6;
    padding-left: 15px;
    padding-right: 15px;
  }

  .austin_top_cro {
    margin-left: 10rem;
  }

  .ecomm_research {
    margin-right: 10rem;
  }

  @media only screen and (max-width: 500px) {
    .badges_div {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    .top_cro_company, .austin_top_cro, .ecomm_research {
      margin-left: 0;
      margin-right: 0;
    }

    .top_cro_company, .austin_top_cro, .ecomm_research {
      width: 25% !important;
    }
  }
</style>
