<div class="strip strip-light-purple {{ include.style }}">
  <div class="container pt-6 pb-6 text-center">
    <div class="row justify-content-between">
      <div class="col">
        <h2 class="d-block">{{ include.heading }}</h2>
        <h3 class="d-block">{{ include.subheading }}</h3>
        <a href="{{ include.button_url | relative_url }}" class="button mt-1"
          >{{ include.button_text }}</a
        >
      </div>
    </div>
  </div>
</div>
